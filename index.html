<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Perfil</title>
</head>
<body>
    <main>

   
    <div class="main">
        <div class="conteudo-principal">
            <div class="conteudo-principal-esquerda">
                <div class="titulo">
                    <h1 style="color: white; font-weight:400;">Informações de usuario</h1>
                </div>
                <div class="dados-usuario">
                    <div class="dado">
                        <h1 style="display: inline; font-size:x-large;">Nome: </h1>
                        <h2 style="display: inline;">Seu nome completo</h2>
                    </div>
                    <div class="dado">
                        <h1 style="display: inline; font-size:x-large;">Usuario: </h1>
                        <h2 style="display: inline;">algum_usuario </h2>
                    </div>
                    <div class="dado">
                        <h1 style="display: inline; font-size:x-large;">Telefone: </h1>
                        <h2 style="display: inline;">(99) 99999-9999 </h2>
                    </div>
                    <div class="dado">
                        <h1 style="display: inline; font-size:x-large;">Email: </h1>
                        <h2 style="display: inline;">algum_email@email.com</h2>
                    </div>
                    <div class="dado">
                        <h1 style="display: inline; font-size:x-large;">Senha: </h1>
                        <h2 style="display: inline;">*******</h2>
                    </div>
                </div>
            </div>
            <div class="conteudo-principal-direita">
                <div class="titulo-alterar">
                    <h1>Formulário de alteração de dados</h1>
                </div>
                <div class="alterar-dados">
                    <div class="alterar-dados-linha-1">
                        <div class="input-alteracao-esquerda">
                            <label for="nome-completo">Nome completo</label><br>
                            <input id="nome" type="text" name="nome-completo" placeholder="Seu nome completo" >
                        </div>
    
                        <div class="input-alteracao-direita">
                            <label for="user">Usuário</label><br>
                            <input id="usuario" type="text" name="user" placeholder="algum_usuario" >
                        </div>
                    </div>
                    
                    <div class="alterar-dados-linha-2">
                        <div class="input-alteracao-esquerda">
                            <label for="email">E-mail</label><br>
                            <input id="email" type="email" name="email" placeholder="algum_email@email.com" >
                        </div>
    
                        <div class="input-alteracao-direita">
                            <label for="number">Telefone</label><br>
                            <input id="telefone" type="tel" name="number" placeholder="(99) 99999-9999" >
                        </div>
                    </div>
                    
                    <div class="alterar-dados-linha-3">
                        <div class="input-alteracao-esquerda">
                            <label for="password">Senha Atual</label><br>
                            <input id="senha" type="password" name="password" placeholder="Digite sua senha" required>
                        </div>
    
    
                        <div class="input-alteracao-direita">
                            <label for="confirmPassword">Nova senha</label><br>
                            <input id="confirma_senha" type="password" name="confirmPassword" placeholder="Digite sua senha nova" >
                        </div>
                    </div>
                    <div class="btn-alterar">
                        
                    <button><a  style="color: black;">Alterar dados</a> </button>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</main>
</body>
</html>
